<!doctype html>


<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=1024" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>impress.js | presentation tool based on the power of CSS3 transforms and transitions in modern browsers | by Bartek Szopka @bartaz</title>

        <meta name="description" content="impress.js is a presentation tool based on the power of CSS3 transforms and transitions in modern browsers and inspired by the idea behind prezi.com." />
        <meta name="author" content="Bartek Szopka" />

        <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />


        <link href="css/impress-demo.css" rel="stylesheet" />

        <link rel="shortcut icon" href="favicon.png" />
        <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    </head>


    <body class="impress-not-supported">


        <div class="fallback-message">
            <p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>
            <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
        </div>


        <div id="impress">


            <div id="animated_1" class="step slide" data-x="0" data-y="-1500">
                <canvas id="canvas1" width="800" height="600"></canvas>
            </div>

            <div id="animated_2" class="step slide" data-x="0" data-y="-1500">
                <canvas id="canvas2" width="800" height="600"></canvas>
            </div>

            <div class="step slide" data-x="4000" data-y="-1500">
                <q>Some other stuff</q>
            </div>    




            <div id="overview" class="step" data-x="2000" data-y="-1500" data-scale="3">
            </div>

        </div>


        <script>
            if ("ontouchstart" in document.documentElement) {
                document.querySelector(".hint").innerHTML = "<p>Tap on the left or right to navigate</p>";
            }
        </script>


        <script src="external/impress.js"></script>
        <script src="external/jquery.min.js"></script>
        <script type="text/javascript" src="stream.js"></script>
        <script type="text/javascript" src="list.js"></script>
        <script type="text/javascript" src="timer.js"></script>
        <script type="text/javascript" src="animator.js"></script>
        <script>impress().init();

            $(window).load(function() {



                var positiveNumbers = new Stream().generate(1, function(seed) {
                    return seed + 1;
                });

                var primes = new Stream()
                        .generateFromStream(positiveNumbers.tail(), function(stream) {
                    return stream.tail().filter(function(x) {
                        return x % stream.head() !== 0;
                    });
                });

                var letters = ["D", "E", "M", "O", " ", "Z", "E", "I", "T"];
                var letterStream = new Stream()
                        .generate(0, function(seed) {
                    return seed + 1 === letters.length ? 0 : seed + 1;
                })
                        .map(function(i) {
                    return letters[i];
                });



                var randomStream = function(low, high) {
                    return new Stream().generate(0, function(seed) {
                        return Math.floor((Math.random() * high) + low);
                    });
                };

                var randomPositions =
                        randomStream(0, 700)
                        .zip(randomStream(30, 600))
                        .map(function(v) {
                    return {x: v.one, y: v.two};
                });

                var indexAndRandomPositions =
                        randomPositions
                        .tail()
                        .zip(positiveNumbers)
                        .map(function(v) {
                    return {index: v.two, x: v.one.x, y: v.one.y};
                });


                var primesWithPositionAndIndex =
                        indexAndRandomPositions
                        .zip(primes)
                        .map(function(v) {
                    return {index: v.one.index, word: v.two, x: v.one.x, y: v.one.y};
                });

                var words = ["Function", "Agile", "Scrum", "Scala", "Java", "JavaScript", "(a,b)=>a+b", "val x=Stream(1,2,3)", "map", "forEach", "foldLeft", "foldRight"];

                var randomWordStream =
                        randomStream(0, words.length)
                        .map(function(v) {
                    return words[v];
                });

                var wordsWithPositionAndIndex =
                        indexAndRandomPositions
                        .zip(randomWordStream)
                        .map(function(v) {
                    return {index: v.one.index, word: v.two, x: v.one.x, y: v.one.y};
                });

                var lettersWithPositionAndIndex =
                        indexAndRandomPositions
                        .zip(letterStream)
                        .map(function(v) {
                    return {index: v.one.index, word: v.two, x: v.one.x, y: v.one.y};
                });



                var canvas1 = document.getElementById("canvas1");
                var ctx = canvas1.getContext("2d");

                var canvas2 = document.getElementById("canvas2");
                var ctx2 = canvas2.getContext("2d");



                var getActiveSlide = function() {
                    return $(".active")
                            .attr('id');
                };
                

                var animatorTemplate1 = new AnimatorTemplate({canvas: canvas1});

                var animator1 = primesWithPositionAndIndex.take(100).foldLeft(animatorTemplate1, function(animator, v) {
                    return animator.animate(
                            function(animation) {
                                return animation
                                        .subject(v.word)
                                        .font("Arial")
                                        .fontSize(100)
                                        .position({x: v.x, y: v.y})                              
                                        .fade(v.index * 500, 5000, 0, 1)
                                        .fade(v.index * 500 + 5000, 5000, 1, 0)
                                        .scale(v.index * 500, 10000, 0, 1, "fall");
                                        //.scrollY(v.index * 500+9000, 1000, v.y, v.y+700, "fall");
                                        
                            });
                }).loop().create();
                
                
                var animatorTemplate2 = new AnimatorTemplate({canvas: canvas2});
                var animatorTemplate2 = wordsWithPositionAndIndex.take(15).foldLeft(animatorTemplate2, function(animator, v) {
                    return animator.animate(
                            function(animation) {
                                return animation
                                        .subject(v.word)
                                        .font("Arial")
                                        .fontSize(50)
                                        .position({x: v.x, y: v.y})
                                        .fade(v.index * 1000, 5000, 0, 1)
                                        .scale(v.index * 1000, 10000, 0, 2)
                                        .fade(v.index * 1000 + 5000, 5000, 1, 0);
                            });
                });  
                
                animatorTemplate2 = lettersWithPositionAndIndex.take(27).foldLeft(animatorTemplate2, function(animator, v){
                    return animator.animate(function(animation){
                        return animation
                                .subject(v.word)
                                .font("Arial")
                                .fontSize(50)
                                .position({x: v.x, y: v.y})
                                .fade(v.index * 1000 + 15000, 5000, 0, 1)
                                .scale(v.index * 1000 + 15000, 10000, 0, 2)
                                .fade(v.index * 1000 + 20000, 5000, 1, 0);
                    });
                }).animate(function(animation){
                    return animation
                            .subject("DEMO ZEIT")
                            .position({x:100, y: 200})
                            .font("Arial")
                            .fontSize(80)
                            .fade(19000, 9000, 0, 1)
                            .scale(19000, 9000, 0, 1)
                            .fade(28000, 60000, 1, 0);
                }).animate(function(animation){
                    return animation
                            .subject("MIT NIKLAS")
                            .position({x:100, y: 250})
                            .font("Arial")
                            .fontSize(40)
                            .fade(21000, 7000, 0, 1)
                            .scale(21000, 7000, 0, 1)
                            .fade(28000, 60000, 1, 0);
                            
                });
                
                
                var animator2 = animatorTemplate2.create();
                

                var slide = 1;
                
                
                var animate = function(){
                    animator1.stop();
                    animator2.stop();
                    if (getActiveSlide() === "animated_1") {
                        animator1.start();
                    } else if (getActiveSlide() === "animated_2"){                     
                        animator2.start();
                    }                
                };
                
                document.getElementById("impress").addEventListener("impress:stepenter", function(event, more) {
                    animate();
                });

                animate();

            });





        </script>





    </body>
</html>
