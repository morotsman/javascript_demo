<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Demo</title>
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  
  
  
  <script type="text/javascript" src="stream.js"></script>
  
 
  

    
  
  <style type='text/css'>
    .validation_failed{
	background-color: #ffeeee;
	}
</style>
  


<script type='text/javascript'>
  $(window).load(function(){

      
      var primes = function(){
         var numbersFrom2 = new Stream().generate(2, function(seed){ return seed + 1;}); 
        
         return new Stream().generateFromStream(numbersFrom2, function(stream){ return stream.tail().filter(function(x){ return x % stream.head() !== 0;});});
      };
      
      $container = $("#container");
      primes()
          .take(500)
          .map(function(prime){ return "<p>" + prime + "</p>"; })
          .forEach(function(element){$container.append(element);});
  
      
      
  });
</script>

</head>
<body>
  Demo
  <div id="container"></div>

  
</body>


</html>
