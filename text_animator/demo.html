<!doctype html>


<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=1024" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>impress.js | presentation tool based on the power of CSS3 transforms and transitions in modern browsers | by Bartek Szopka @bartaz</title>

        <meta name="description" content="impress.js is a presentation tool based on the power of CSS3 transforms and transitions in modern browsers and inspired by the idea behind prezi.com." />
        <meta name="author" content="Bartek Szopka" />

        <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />


        <link href="css/impress-demo.css" rel="stylesheet" />

        <link rel="shortcut icon" href="favicon.png" />
        <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    </head>


    <body class="impress-not-supported">


        <div class="fallback-message">
            <p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>
            <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
        </div>


        <div id="impress">


            <div id="animated_1" class="step slide" data-x="0" data-y="-1500">
                <canvas id="canvas1" width="800" height="600"></canvas>
            </div>

            <div id="animated_2" class="step slide" data-x="0" data-y="-1500">
                <canvas id="canvas2" width="800" height="600"></canvas>
            </div>

            <div class="step slide" data-x="4000" data-y="-1500">
                <q>Some other stuff</q>
            </div>    




            <div id="overview" class="step" data-x="2000" data-y="-1500" data-scale="3">
            </div>

        </div>


        <script>
            if ("ontouchstart" in document.documentElement) {
                document.querySelector(".hint").innerHTML = "<p>Tap on the left or right to navigate</p>";
            }
        </script>


        <script src="external/impress.js"></script>
        <script src="external/jquery.min.js"></script>
        <script type="text/javascript" src="stream.js"></script>
        <script type="text/javascript" src="list.js"></script>
        <script type="text/javascript" src="timer.js"></script>
        <script type="text/javascript" src="animator.js"></script>
        <script>impress().init();

            $(window).load(function() {



                var positiveNumbers = new Stream().generate(0, function(seed) {
                    return seed + 1;
                });


                var primes = new Stream()
                        .generateFromStream(positiveNumbers.tail().tail(), function(stream) {
                    return stream.tail().filter(function(x) {
                        return x % stream.head() !== 0;
                    });
                });

                primes
                        .take(10)
                        .forEach(function(i) {
                    console.log(i);
                });



                var letterStreamCreator = function(letters) {
                    return new Stream()
                            .generate(0, function(seed) {
                        return seed + 1 === letters.length ? 0 : seed + 1;
                    })
                            .map(function(i) {
                        return letters[i];
                    });
                };



                var randomStream = function(low, high) {
                    return new Stream().generate(0, function(seed) {
                        return Math.floor((Math.random() * high) + low);
                    });
                };




                var demoZeitStream =
                        positiveNumbers
                        .zip(letterStreamCreator(["D", "E", "M", "O", " ", "Z", "E", "I", "T", ". "]))
                        .map(function(v) {
                    return {index: v.one, word: v.two};
                });

                var mitStream =
                        positiveNumbers
                        .zip(letterStreamCreator(["M", "I", "T", " ", "N", "I", "K", "L", "A", "S"]))
                        .map(function(v) {
                    return {index: v.one, word: v.two};
                });

                var niklasStream =
                        positiveNumbers
                        .zip(letterStreamCreator([]))
                        .map(function(v) {
                    return {index: v.one, word: v.two};
                });



                var canvas1 = document.getElementById("canvas1");
                var ctx = canvas1.getContext("2d");

                var canvas2 = document.getElementById("canvas2");
                var ctx2 = canvas2.getContext("2d");



                var getActiveSlide = function() {
                    return $(".active")
                            .attr('id');
                }

                var slide1 = new AnimatorTemplate({canvas: canvas1}).animate(function(animation) {
                    return animation
                            .subject("Demo Zeit")
                            .font("Arial")
                            .fontSize(50)
                            .position({x: 800, y: 50})
                            .scrollX({startTime: 0, duration: 4000, change: -1200});
                }).loop().create();

                var animatorTemplate1 = new AnimatorTemplate({canvas: canvas2});

                var animatorTemplate2 = demoZeitStream.take(100).foldLeft(animatorTemplate1, function(animator, v) {
                    return animator.animate(
                            function(animation) {
                                return animation
                                        .subject(v.word)
                                        .font("Arial")
                                        .fontSize(25)
                                        .position({x: 300, y: 50})

                                        //tube
                                        .scrollX({startTime: v.index * 500, duration: 49000, change: 200, effectName: "sin", period: 7000})
                                        .scale({startTime: v.index * 500, duration: 49000, change: -0.5, effectName: "cos", period: 7000})
                                        .scrollY({startTime: v.index * 500, duration: 49000, change: -25, effectName: "cos", period: 7000})
                                        .scrollY({startTime: v.index * 500 + 7000, duration: 2000, change: 80, effectName: "fall", speed: 30, cor: 0})
                                        .scrollY({startTime: v.index * 500 + 14000, duration: 2000, change: 80, effectName: "fall", speed: 30, cor: 0})
                                        .scrollY({startTime: v.index * 500 + 21000, duration: 2000, change: 80, effectName: "fall", speed: 30, cor: 0})
                                        .scrollY({startTime: v.index * 500 + 28000, duration: 2000, change: 80, effectName: "fall", speed: 30, cor: 0})
                                        .scrollY({startTime: v.index * 500 + 35000, duration: 2000, change: 80, effectName: "fall", speed: 30, cor: 0})
                                        .scrollY({startTime: v.index * 500 + 42000, duration: 2000, change: 80, effectName: "fall", speed: 30, cor: 0})
                                        .fade({startTime: v.index * 500 + 48500, duration: 500, change: -1})

                                        //spiral
                                        .fade({startTime: v.index * 500 + 2 * 49000, duration: 500, change: 1})
                                        .scale({startTime: v.index * 500 + 2 * 49000, duration: 1, change: 0.5})
                                        .map({startTime: v.index * 500 + 2 * 49000, duration: 49000, period: 7000, change: 100},
                                function(properties, settings, timeFromStart) {
                                    var scale = settings.period / (2 * Math.PI);
                                    var time = (timeFromStart - settings.startTime);
                                    var angle = 10 + time / scale;
                                    var change = (1 + 5 * angle) * Math.cos(angle);
                                    properties.x = properties.x + change;
                                    return properties;
                                })

                                        .scale({startTime: v.index * 500 + 2 * 49000, duration: 49000, change: -0.5, effectName: "sin", period: 7000})
                                        .map({startTime: v.index * 500 + 2 * 49000, duration: 49000, period: 7000, change: 100},
                                function(properties, settings, timeFromStart) {
                                    var scale = settings.period / (2 * Math.PI);
                                    var time = (timeFromStart - settings.startTime);
                                    var angle = 10 + time / scale;
                                    var change = (1 + 1 * angle) * Math.sin(angle);
                                    properties.y = properties.y + change;
                                    return properties;
                                })
                                        .scrollY({startTime: v.index * 500 + 2 * 49000, duration: 49000, change: -450, effectName: "liner"})


                            });
                });





                var animator1 = animatorTemplate2
                        .loop()
                        .create();






                var slide = 1;


                var animate = function() {
                    animator1.stop();
                    slide1.stop();
                    if (getActiveSlide() === "animated_1") {
                        slide1.start();
                    } else if (getActiveSlide() === "animated_2") {
                        animator1.start();
                    }
                };

                document.getElementById("impress").addEventListener("impress:stepenter", function(event, more) {
                    animate();
                });

                animate();



            });





        </script>





    </body>
</html>
