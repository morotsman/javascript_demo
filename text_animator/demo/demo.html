<!doctype html>


<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=1024" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>impress.js | presentation tool based on the power of CSS3 transforms and transitions in modern browsers | by Bartek Szopka @bartaz</title>

        <meta name="description" content="impress.js is a presentation tool based on the power of CSS3 transforms and transitions in modern browsers and inspired by the idea behind prezi.com." />
        <meta name="author" content="Bartek Szopka" />

        <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />


        <link href="css/impress-demo.css" rel="stylesheet" />

        <link rel="shortcut icon" href="favicon.png" />
        <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    </head>


    <body class="impress-not-supported">


        <div class="fallback-message">
            <p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>
            <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
        </div>


        <div id="impress">


            <div id="animated_1" class="step slide" data-x="0" data-y="-1500">
                <canvas id="canvas1" width="800" height="600"></canvas>
            </div>

            <div id="animated_2" class="step slide" data-x="0" data-y="-1500">
                <canvas id="canvas2" width="800" height="600"></canvas>
            </div>

            <div class="step slide" data-x="4000" data-y="-1500">
                <q>Some other stuff</q>
            </div>    




            <div id="overview" class="step" data-x="2000" data-y="-1500" data-scale="3">
            </div>

        </div>


        <script>
            if ("ontouchstart" in document.documentElement) {
                document.querySelector(".hint").innerHTML = "<p>Tap on the left or right to navigate</p>";
            }
        </script>


        <script src="external/impress.js"></script>
        <script src="external/jquery_1_11_1.min.js"></script>
        <script type="text/javascript" src="../scripts/dist/text_animator.min.js"></script>
        <script>impress().init();

            $(window).load(function() {



                var getActiveSlide = function() {
                    return $(".active")
                            .attr('id');
                };


                var randomNumber = function(low, high) {
                    var result = Math.floor((Math.random() * (high - low)) + low);
                    return result;
                };


                var canvas1 = document.getElementById("canvas1");



                var sun = function(xPos, yPos){
                    return new animator
                               .textStream("S","SUN", "SUNSU", "SUN", "S")
                               .map(function(animation, index) {
                           var x = xPos;
                           if (index === 1 || index ===3) {
                               x = x - 15;
                           }
                           if (index === 2) {
                               x = x - 30;
                           }
                           return animation
                                   .font("Arial")
                                   .rgba({"red": 240, "green": 204, "blue": 0})
                                   .fontSize(20)
                                   .x(x)
                                   .y(yPos + index * 15);
                       });                   
                }
                                  

                /*
          ___I_
         /\-_--\
        /  \_-__\
        |[]| [] |
                 */
                
                var smallHouse = function(xPosition, yPosition, size){
                    return new animator
                        .textStream("   ___I_", "  /\\-_----\\"," /  \\____\\", "| [] |   []   |")
                        .map(function(animation, index) {
                    var x = xPosition;

                    return animation
                            .font("Arial")
                            .rgba({"red": 0, "green": 0, "blue": 0})
                            .fontSize(size)
                            .x(x)
                            .y(yPosition + index * size);
                    });
                };
                
                /*
                          ~~
                        ~
                      _u__
                     /____\
                     |[][]|
                     |[]..|
                     '--'''
                 */
                
                var smallHouse2 = function(xPosition, yPosition,size){
                    return new animator
                        .textStream("       ~~", "     ~"," _u__", "/____\\", "|  []  []  |", "|  []  ..  |", "'-----' '  '")
                        .map(function(animation, index) {
                    var x = xPosition;

                    return animation
                            .font("Arial")
                            .rgba({"red": 0, "green": 0, "blue": 0})
                            .fontSize(size)
                            .x(x)
                            .y(yPosition + index * size);
                    });
                };
                /*
                         ###
                        #o###
                      #####o###
                     #o#\#|#/###
                      ###\|/#o#
                       # }|{  #
                         }|{
                 */
                
                 var tree = function(xPosition, yPosition, size){
                    return new animator
                        .textStream("       ###", "     #o###", "  #####o###", "#o#\\# | #/###", "  ###\\ | /#o#", "      # }|{   #", "         }|{")
                        .map(function(animation, index) {
                    var x = xPosition;
                    
                    return animation
                            .font("Arial")
                            .rgba({"red": 0, "green": 0, "blue": 0})
                            .fontSize(size)
                            .x(x)
                            .y(yPosition + index * size);
                    })
                    .split()
                    .map(function(animation){
                        if(animation.getSettings().subject === "#"){
                            return animation.rgba({"red": 0, "green": 255, "blue": 0});
                        }else if(animation.getSettings().subject === "o"){
                            return animation.rgba({"red": 240, "green": 0, "blue": 0});
                        }
                        return animation;
                    });
                };               
                
                
                
                
                /*
                      %%%,%%%%%%%
                   ,'%%  \\-*%%%%%%%
             ;%%%%%*%   _%%%%"
              ,%%%       \(_.*%%%%.
              % *%%, ,%%%%*(    '
            %^     ,*%%% )\|,%%*%,_
                 *%    \/ #).-"*%%*
                     _.) ,/ *%,
                      /)#(
                 */
                
                 var tree2 = function(xPosition, yPosition, size){
                    return new animator
                        .textStream("                        %%%,%%%%%%%", 
                                    "                   , '%%   \\  \\ - *%%%%%%%", 
                                    "  ;%%%%%*%   _%%%%\"", 
                                    "    ,%%%              \\(_.*%%%%.",
                                    "    % *%%, ,%%%%*(        '", 
                                    "%^           ,*%%%   ) \\ |,%%*%,_", 
                                    "            *%            \\/  #).-\"*%%*", 
                                    "                          _.)  , / *%,",
                                    "                            /)# (")
                        .map(function(animation, index) {
                    var x = xPosition;
                    
                    return animation
                            .font("Arial")
                            .rgba({"red": 0, "green": 0, "blue": 0})
                            .fontSize(size)
                            .x(x)
                            .y(yPosition + index * size);
                    })
                    .split()
                    .map(function(animation){
                        if(animation.getSettings().subject === "%"){
                            return animation.rgba({"red": 0, "green": 255, "blue": 0});
                        }
                        return animation;
                    });
                };  
                
        /*

                    /   \              /'\       _                              
\_..           /'.,/     \_         .,'   \     / \_                            
    \         /            \      _/       \_  /    \     _                     
     \__,.   /              \    /           \/.,   _|  _/ \                    
          \_/                \  /',.,''\      \_ \_/  \/    \                   
                           _  \/   /    ',../',.\    _/      \                  
             /           _/m\  \  /    |         \  /.,/'\   _\                 
           _/           /MMmm\  \_     |          \/      \_/  \                
          /      \     |MMMMmm|   \__   \          \_       \   \_              
                  \   /MMMMMMm|      \   \           \       \    \             
                   \  |MMMMMMmm\      \___            \_      \_   \            
                    \|MMMMMMMMmm|____.'  /\_            \       \   \_          
                    /'.,___________...,,'   \            \   \        \         
                   /       \          |      \    |__     \   \_       \        
                 _/        |           \      \_     \     \    \       \_      
                /                               \     \     \_   \        \     
                                                 \     \      \   \__      \    
                                                  \     \_     \     \      \   
                                                   |      \     \     \      \  
                                                    \            |            \ 

     */            
                
                 var mountain = function(xPosition, yPosition){
                    return new animator
                        .textStream("          /   \\              /'\\       _                              ", 
                                    "     /'.,/     \\_         .,'   \\     / \\_                            ", 
                                    "    /            \\      _/       \\_  /    \\     _                     ",
                                    "   /              \\    /           \\/.,   _|  _/ \\                    ",
                                    "__/                \\  /',.,''\\      \\_ \\_/  \\/    \\                   ",
                                    "                _  \\/   /    ',../',.\\    _/      \\                  ",
                                    "  /           _/ \\  \  /    |         \\  /.,/'\\   _\\                 ",
                                    "_/           /    \\  \\_     |          \\/      \\_/  \\                ")
  

                        .map(function(animation, index) {
                    var x = xPosition;
                    
                    return animation
                            .font("Arial")
                            .rgba({"red": 0, "green": 0, "blue": 0})
                            .fontSize(20)
                            .x(x)
                            .y(yPosition + index * 20)
                            ;
                    });
                }; 
                
                var wing = function(xPosition, yPosition, angle){
                    return new animator.textStream("######").map(function(animation, index) {
                    var x = xPosition;
                    
                    return animation
                            .font("Arial")
                            .rgba({"red": 0, "green": 0, "blue": 0})
                            .fontSize(20)
                            .x(x)
                            .y(yPosition + index * 20)
                            .angle(angle);
                    });
                };
                
                /*
                               
             
             
              
                         ; 
                       ;(_);
                        '_'  
                       /[+]\
                      /     \ 
                      |  _  |
                      | [_] |
                     /III III\
                 */
                
                var mill = function(xPosition, yPosition){
                    return new animator.textStream("     ;", "  '(_)'", " / [+] \\", "/        \\", "|   _   |", "|  [_]  |", "/III   III\\")
                            .map(function(animation, index) {
                    var x = xPosition;
                    
                    return animation
                            .font("Arial")
                            .rgba({"red": 0, "green": 0, "blue": 0})
                            .fontSize(20)
                            .x(x)
                            .y(yPosition + index * 20);
                    });
                };
                



                var canvas2 = document.getElementById("canvas2");
                var demoZeitArray = ["R", "E", "Q", "U", "I", "R", "E", " ", "J", "S "];
                var vortex = new animator.textStream()
                        .generate(0, function(seed) {
                    return seed + 1;
                })
                        .take(100)
                        .map(function(animation, index) {
                    return animation.subject(demoZeitArray[index % demoZeitArray.length]);
                })
                        .map(function(animation, index) {
                    return animation
                            .font("Arial")
                            .fontSize(25)
                            .rgba({"red": 255, "green": 0, "blue": 0})
                            .x(300)
                            .y(50)
                            //tube
                            .scrollX({startTime: index * 500, duration: 49000, change: 200, effectName: "sin", period: 7000})
                            .scale({startTime: index * 500, duration: 49000, change: -0.5, effectName: "cos", period: 7000})
                            .scrollY({startTime: index * 500, duration: 49000, change: -25, effectName: "cos", period: 7000})
                            .scrollY({startTime: index * 500 + 7000, duration: 2000, change: 80, effectName: "fall", speed: 30, cor: 0})
                            .scrollY({startTime: index * 500 + 14000, duration: 2000, change: 80, effectName: "fall", speed: 30, cor: 0})
                            .scrollY({startTime: index * 500 + 21000, duration: 2000, change: 80, effectName: "fall", speed: 30, cor: 0})
                            .scrollY({startTime: index * 500 + 28000, duration: 2000, change: 80, effectName: "fall", speed: 30, cor: 0})
                            .scrollY({startTime: index * 500 + 35000, duration: 2000, change: 80, effectName: "fall", speed: 30, cor: 0})
                            .scrollY({startTime: index * 500 + 42000, duration: 2000, change: 80, effectName: "fall", speed: 30, cor: 0})
                            .fade({startTime: index * 500 + 48500, duration: 500, change: -1})


                })
                        .map(function(animation, index) {
                    return animation
                            //spiral
                            .fade({startTime: index * 250 + 2 * 49000, duration: 500, change: 1})
                            .scale({startTime: index * 250 + 2 * 49000, duration: 1, change: 0.5})
                            .map({startTime: index * 250 + 2 * 49000, duration: 24500, period: 3500, change: 100},
                    function(properties, settings, timeFromStart) {
                        var scale = settings.period / (2 * Math.PI);
                        var time = (timeFromStart - settings.startTime);
                        var angle = 10 + time / scale;
                        var change = (1 + 5 * angle) * Math.cos(angle);
                        properties.x = properties.x + change;
                        return properties;
                    })

                            .scale({startTime: index * 250 + 2 * 49000, duration: 24500, change: -0.5, effectName: "sin", period: 3500})
                            .map({startTime: index * 250 + 2 * 49000, duration: 24500, period: 3500, change: 100},
                    function(properties, settings, timeFromStart) {
                        var scale = settings.period / (2 * Math.PI);
                        var time = (timeFromStart - settings.startTime);
                        var angle = 10 + time / scale;
                        var change = (1 + 1 * angle) * Math.sin(angle);
                        properties.y = properties.y + change;
                        return properties;
                    })
                            .scrollY({startTime: index * 250 + 2 * 49000, duration: 24500, change: -450, effectName: "linear"})
                });


                var slide = 1;

                var slide2Animator = new animator.animator(canvas2.getContext("2d"), canvas2, true);
                var rocketAnimator = new animator.animator(canvas1.getContext("2d"), canvas1, true);
                var animate = function() {
                    var timeFromStartSlide2 = slide2Animator.stop();
                    rocketAnimator.stop();

                    if (getActiveSlide() === "animated_1") {
                        //, , {animation: background2, loop: false},
                        rocketAnimator
                                .start([ 
                                    //{animation: rocket, loop: true}, 
                                    {animation: sun(600,1040)
                                                .scrollY({startTime: 0, duration: 6000, change: -1000})
                                                .static({startTime: 6000, duration: 50000}), 
                                        loop: false},                                    
                                    {animation: smallHouse(300, 1500, 17)
                                                .scrollY({startTime: 0, duration: 6000, change: -1000})
                                                .scrollX({startTime: 11000, duration: 30000, change: -1000}), 
                                        loop: false},  
                                    {animation: smallHouse(200, 1470, 17)
                                                .scrollY({startTime: 0, duration: 6000, change: -1000})
                                                .scrollX({startTime: 11000, duration: 30000, change: -1000}), 
                                        loop: false},
                                    {animation: smallHouse2(600, 1480, 20)
                                                .scrollY({startTime: 0, duration: 6000, change: -1000})
                                                .scrollX({startTime: 11000, duration: 30000, change: -1000}), 
                                        loop: false}, 
                                    {animation: tree(260, 1450,10)
                                                .scrollY({startTime: 0, duration: 6000, change: -1000})
                                                .scrollX({startTime: 11000, duration: 30000, change: -1000}), 
                                        loop: false},                                     
                                    {animation: tree2(450, 1450, 10)
                                                .scrollY({startTime: 0, duration: 6000, change: -1000})
                                                .scrollX({startTime: 11000, duration: 30000, change: -1000}), 
                                        loop: false}, 
                                     {animation: tree(760, 1450,12)
                                                .scrollY({startTime: 0, duration: 6000, change: -1000})
                                                .scrollX({startTime: 11000, duration: 30000, change: -1000}), 
                                        loop: false}, 
                                    {animation: tree(800, 1470,10)
                                                .scrollY({startTime: 0, duration: 6000, change: -1000})
                                                .scrollX({startTime: 11000, duration: 30000, change: -1000}), 
                                        loop: false},  
                                    
                                    {animation: tree(260, 1400,5)
                                                .scrollY({startTime: 0, duration: 6000, change: -1000})
                                                .scrollX({startTime: 11000, duration: 60000, change: -1000}), 
                                        loop: false},  
                                    {animation: tree2(280, 1410,5)
                                                .scrollY({startTime: 0, duration: 6000, change: -1000})
                                                .scrollX({startTime: 11000, duration: 60000, change: -1000}), 
                                        loop: false}, 
                                    
                                    {animation: tree(400, 1300,5)
                                                .scrollY({startTime: 0, duration: 6000, change: -1000})
                                                .scrollX({startTime: 11000, duration: 90000, change: -1000}), 
                                        loop: false}, 
                                    {animation: tree(300, 1320,5)
                                                .scrollY({startTime: 0, duration: 6000, change: -1000})
                                                .scrollX({startTime: 11000, duration: 90000, change: -1000}), 
                                        loop: false},                                      
                                    {animation: tree2(600, 1310,7)
                                                .scrollY({startTime: 0, duration: 6000, change: -1000})
                                                .scrollX({startTime: 11000, duration: 90000, change: -1000}), 
                                        loop: false}, 
                                    
                                    
                                    {animation: mountain(0, 1150, 5)
                                                .scrollY({startTime: 0, duration: 6000, change: -1000})
                                                .scrollX({startTime: 11000, duration: 120000, change: -1000}),
                                        loop: false},
                                    {animation: mountain(250, 1140, 5)
                                                .scrollY({startTime: 0, duration: 6000, change: -1000})
                                                .scrollX({startTime: 11000, duration: 120000, change: -1000}),
                                        loop: false},
                                    {animation: mountain(500, 1120, 5)
                                                .scrollY({startTime: 0, duration: 6000, change: -1000})
                                                .scrollX({startTime: 11000, duration: 120000, change: -1000}),
                                        loop: false},
                                    {animation: mountain(750, 1150, 5)
                                                .scrollY({startTime: 0, duration: 6000, change: -1000})
                                                .scrollX({startTime: 11000, duration: 120000, change: -1000}),
                                        loop: false},  
                                    
                                    
                                    {animation: mountain(1000, 150, 5)
                                                .scrollX({startTime: 11000, duration: 120000, change: -1000}),
                                        loop: false},                                     
                                     {animation: mountain(1250, 150, 5)
                                                .scrollX({startTime: 11000, duration: 120000, change: -1000}),
                                        loop: false},                                      
                                    
                                    
                                    
                                    {animation: smallHouse(1000, 470, 17)
                                                .scrollX({startTime: 11000, duration: 30000, change: -1000}), 
                                        loop: false},
                                    {animation: smallHouse2(1000, 480, 20)
                                                .scrollX({startTime: 11000, duration: 30000, change: -1000}), 
                                        loop: false},                                     
                                    
                                    {animation: wing(1175,435, 45)
                                                .scrollX({startTime: 14500, duration: 30000, change: -1000})
                                                .rotate({startTime: 0, duration: 40000, change:-360*10}),
                                                //.static({startTime: 0, duration: 50000}), 
                                        loop: true},                                     
                                    {animation: wing(1175,435, 135)
                                                .scrollX({startTime: 14500, duration: 30000, change: -1000})
                                                .rotate({startTime: 0, duration: 40000, change:-360*10}), 
                                                //.static({startTime: 0, duration: 50000}), 
                                        loop: true},   
                                    {animation: wing(1175,435, 225)
                                                .scrollX({startTime: 14500, duration: 30000, change: -1000})
                                                .rotate({startTime: 0, duration: 40000, change:-360*10}), 
                                                //.static({startTime: 0, duration: 50000}),
                                        loop: true},                                    
                                    {animation: wing(1175,435, 315)
                                                .scrollX({startTime: 14500, duration: 30000, change: -1000})
                                                .rotate({startTime: 0, duration: 40000, change:-360*10}), 
                                                //.static({startTime: 0, duration: 50000}),
                                        loop: true}, 
                                    {animation: mill(1150,400)
                                                .scrollX({startTime: 14500, duration: 30000, change: -1000})
                                                //.rotate({startTime: 0, duration: 40000, change:-360*10}), 
                                                .static({startTime: 0, duration: 50000}),
                                        loop: true}, 
                                    
                                    
                                   
                              
                                    
                                ]);
                    } else if (getActiveSlide() === "animated_2") {
                        slide2Animator.start([{animation: vortex}], new Date().getTime() - timeFromStartSlide2);
                    }
                };


                document.getElementById("impress").addEventListener("impress:stepenter", function(event, more) {
                    animate();
                });

                animate();

                $(window).keypress(function(e) {

                });



            });





        </script>





    </body>
</html>
